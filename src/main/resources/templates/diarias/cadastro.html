<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">

	<title>Cadastro de Hoteis</title>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Central do ADM</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item "><a
							class="nav-link"
							href="/cliente">Cliente</a></li>
					<li class="nav-item"><a class="nav-link " href="/voo">Voo</a></li>
					<li class="nav-item "><a class="nav-link " href="/pacote">Pacote</a></li>
					<li class="nav-item  active"><a class="nav-link " href="/diariasHotelaria">Hoteis</a></li>

				</ul>
			</div>
		</div>
		<a class="btn btn-success btn-sm float-right" href="/">Voltar para
			o site</a>
	</nav>

	<div class="w-100 p-3 mb-2 text-warning bg-dark  " style="height: 100px;">

		<h3>Lista de Hoteis</h3>
		<div class="d-flex justify-content-end">
			<a th:href="@{/diarias}" class="btn btn-primary btn-small border-bottom border-white btn-md p-1">
				<b>Listagem dos hoteis</b></a>

		</div>
	</div>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Cadastrar Hotel</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">

				<form method="POST" th:object="${diariasHotelaria}" enctype="multipart/form-data">

					<div class="row ">
						<div class="col-md-6 mb-2">
							<label for="qtd_dias">Quantidade de dias:</label>
							<input type="number" id="qtd_dias" class="form-control" th:field="*{qtd_dias}">
						</div>

						<div class="col-md-6 mb-2">
							<label for="rua">Rua:</label>
							<input type="text" id="rua" class="form-control" th:field="*{rua}">
						</div>
						<br>
						<div class="col-md-6 mb-2">
							<label for="numero">Numero do Hotel:</label>
							<input type="number" id="numero" class="form-control" th:field="*{numero}">
						</div>
						<div class="col-md-6 mb-2">
							<label for="cep">CEP:</label>
							<input type="text" id="cep" class="form-control" th:field="*{cep}">
						</div>
						<br>
						<div class="col-md-6 mb-2">
							<label for="municipio">Municipio:</label>
							<input type="text" id="municipio" class="form-control" th:field="*{municipio}">
						</div>
						<div class="col-md-6 mb-2">
							<label for="estado" class="form-label">Estado:</label>
							<select id="estado" class="form-select" th:field="*{estado}">
								<option th:each="uf : ${ufs}" th:text="${uf.descricao}" th:value="${uf}"></option>
							</select>
						</div>
						<br>
						<div class="col-md-6 mb-2">
							<label for="nome">Nome do hotel:</label>
							<input type="text" id="nome" class="form-control" th:field="*{nome}">
						</div>
						<div class="col-md-6 mb-2">
							<label for="qtd_Quartos">Quantidade de quartos:</label>
							<input type="number" id="qtd_Quartos" class="form-control" th:field="*{qtd_Quartos}">

						</div>
					</div>

					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>
			</div>
		</div>
	</main>
</body>

</html>
