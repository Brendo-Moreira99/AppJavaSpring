<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Lista de Hospedagens</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Central do ADM</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item active"><a class="nav-link "
						href="/cliente">Cliente</a></li>
					<li class="nav-item"><a style="height: 30px" class="nav-link"
						href="/voo">Voo</a></li>
					<li class="nav-item"><a class="nav-link" href="/pacote">Pacote</a></li>
					<li class="nav-item"><a
						class="nav-link active bg-gradient text-warning bg-dark my-1 p-3 py-lg-1 py-md-1"
						href="/diarias">Hoteis</a></li>
				</ul>
			</div>
		</div>
		<a class="btn btn-success btn-sm float-right"
			href="/">Voltar para
			o site</a>

	</nav>
	<div class="w-100 p-3 mb-2 text-warning bg-dark "
		style="height: 100px;">
		
	<h3>Lista de Hoteis</h3>
	
		<div class="d-flex justify-content-end">
			<a th:href="@{/diarias/cadastrar}" class="btn btn-primary btn-small border-bottom border-white btn-md p-1"> <b>Cadastrar outro hotel</b></a>
		</div>
		
	</div>
	
		<div class="container table-responsive">
			<table
				class="table table-hover table-light table-striped text-center border">
				<thead>
					<tr class="success ">
						<th class="border" scope="col">Quantidade de dias</th>
						<th class="border" scope="col">Rua</th>
						<th class="border" scope="col">Numero</th>
						<th class="border" scope="col">CEP</th>
						<th class="border" scope="col">Municipio</th>
						<th class="border" scope="col">Estado</th>
						<th class="border" scope="col">Nome do hotel</th>
						<th class="border" scope="col">Quantidade de quartos</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					
						<tr th:each="diariasHotelaria:${diariasHotelaria}">
							<td class="border" scope="row" th:text="${diariasHotelaria.qtd_dias}"></td>
							<td class="border" th:text="${diariasHotelaria.rua}"></td>
							<td class="border" th:text="${diariasHotelaria.numero}"></td>
							<td class="border" th:text="${diariasHotelaria.cep}"></td>
							<td class="border" th:text="${diariasHotelaria.municipio}"></td>
							<td class="border" th:text="${diariasHotelaria.estado}"></td>
							<td class="border" th:text="${diariasHotelaria.nome}"></td>
							<td class="border" th:text="${diariasHotelaria.qtd_Quartos}"></td>


							<td><a  th:href="@{/diariasHotelaria/{id}/editar (id=${diariasHotelaria.id})}"
								class="btn btn-success btn-md">Editar</a> <br> <br> <a
								th:href="@{/diariasHotelaria/{id}/excluir (id=${diariasHotelaria.id})}"
								onclick="return confirm('Deseja Excluir?')"
								class="btn btn-danger btn-md">Excluir</a></td>

						</tr>
			
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
